<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer"></div>

    <button class="button1">Start</button>
    <svg class="main_svg" width="400" height="350">
        <line x1="0" y1="20" x2="250" y2="20" stroke="black" stroke-width='4' />
        <line stroke='black' x1='250' y1='20' x2='250' y2='35' stroke-width='4'/>
        <circle id='head' cx="250" cy="60" r="25"  stroke="black" fill='red' stroke-width='3' />
        <line id='torso' x1='250' y1='85' x2='250' y2='260' stroke='black' stroke-width='3'/>
       <line id='lefthand' x1='250' y1='100' x2='200' y2='150' stroke='black' stroke-width='3'/>
        <line id='righthand' x1='250' y1='100' x2='300' y2='150' stroke='black' stroke-width='3'/>
        <line id='leftleg'  x1='250' y1='200' x2='200' y2='250' stroke='black' stroke-width='3'/>
        <line id='rightleg' x1='250' y1='200' x2='300' y2='250' stroke='black' stroke-width='3'/>
      </svg>
      <button class="button2">Generate another word</button>

      

 <script src="script.js"></script>
      
</body>
</html>
